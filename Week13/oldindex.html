<script>

  function openNewWindow2() {
    window.open('http://localhost:20000/', '_blank', 'width=800,height=600');
  }
  function disablePort() {
  const portToDisable = document.getElementById('portInput').value;
  const value = document.getElementById('valueInput').value;

  // ตรวจสอบว่า portToDisable เป็นตัวเลขที่ถูกต้องหรือไม่
  if (!/^\d+$/.test(portToDisable)) {
    console.error('โปรดระบุ port ให้ถูกต้อง');
    return;
  }

  // ตรวจสอบว่า value เป็นตัวเลขที่ถูกต้องหรือไม่
  if (!/^\d+$/.test(value)) {
    console.error('โปรดระบุ value ให้ถูกต้อง');
    return;
  }

  // แปลง value เป็น integer
  const intValue = parseInt(value, 10);


  if (portToDisable === '1' && intValue === 2) {
    document.getElementById('image1').style.left = '3000px';
  }

  if (portToDisable === '1' && intValue === 1) {
    document.getElementById('image1').style.left = '130px';
  }

  if (portToDisable === '2' && intValue === 2) {
    document.getElementById('image3').style.left = '3000px';
  }

    document.getElementById('image3').style.left = '175px';

    document.getElementById('image5').style.left = '3000px';
  }

  }  
  if (portToDisable === '4' && intValue === 2) {
    document.getElementById('image7').style.left = '3000px';
  }

  if (portToDisable === '4' && intValue === 1) {
    document.getElementById('image7').style.left = '261px';
  }  

  if (portToDisable === '5' && intValue === 1) {
    document.getElementById('image9').style.left = '304px';

    document.getElementById('image9').style.left = '3000px';
  }

  if (portToDisable === '6' && intValue === 1) {
    document.getElementById('image11').style.left = '347px';

    document.getElementById('image13').style.left = '3000px';}

    document.getElementById('image15').style.left = '430px';
  }



  fetch('http://localhost:3000/disablePort', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ portToDisable, value: intValue }),
  })

    .then(data => console.log(data))
