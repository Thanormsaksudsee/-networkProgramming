<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNMP Getbulk</title>
</head>
<body>
  <div>
    <h1>SNMP Getbulk</h1>
    <ul id="interfaceList"></ul>
  </div>

  <script>
    // โค้ด JavaScript ที่จะใช้ในการโหลดข้อมูลจาก server.js
    fetch('/interfaceInfo')
      .then(response => response.json())
      .then(data => {
        const interfaceList = document.getElementById('interfaceList');
        data.forEach(interface => {
          const listItem = document.createElement('li');
          listItem.textContent = `Interface ${interface.index}: ${interface.name}`;
          interfaceList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching interface info:', error));
  </script>
</body>
</html>
