<!DOCTYPE html>
<html>
<head>
    <title>SSH VLAN Configuration</title>
</head>
<body>
    <h1>SSH VLAN Configuration</h1>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        <label for="ip_vlan_pairs">IP - VLAN Pairs (one per line):</label>
        <textarea name="ip_vlan_pairs" rows="5" required></textarea><br><br>

        <input type="submit" value="Configure VLANs">
    </form>
</body>
</html>
